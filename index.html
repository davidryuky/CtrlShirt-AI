      @layer utilities {
        .text-shadow {
          text-shadow: 2px 2px 0px #18181b, 4px 4px 0px rgba(0,0,0,0.2);
        }
        .btn-pixel {
          @apply inline-flex items-center justify-center px-6 py-3 text-base bg-violet-600 text-white border-b-4 border-violet-800 rounded-md hover:bg-violet-500 hover:border-violet-700 transition-all duration-150 transform active:translate-y-1 active:border-b-2;
        }
        .input-pixel {
          @apply w-full px-4 py-3 bg-zinc-800 border-2 border-zinc-600 text-zinc-200 placeholder-zinc-500 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 caret-violet-500;
        }
        .border-pixel {
           @apply border-4 border-zinc-700 bg-zinc-800/80 p-1 rounded-md transition-all;
        }
        .border-pixel-hover:hover {
          @apply border-violet-500;
        }
        .animate-fade-in-up {
          animation: fadeInUp 1s ease-out forwards;
          opacity: 0;
        }
        .animate-toast-in-right {
          animation: toast-in-right 0.5s ease-out forwards;
        }
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        @keyframes toast-in-right {
          from {
            transform: translateX(100%);
            opacity: 0;
          }
          to {
            transform: translateX(0);
            opacity: 1;
          }
        }
      }
